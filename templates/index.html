<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skin Health Hub - Login/Register</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style/user_login.css') }}">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"></script>

<script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore-compat.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"></script>
</head>
<body>
    <div id="loading-screen">
        <div class="logo-container">
            <img src="{{ url_for('static', filename='img/favicon.ico') }}" alt="Logo" class="logo" width="500" height="500" />
        </div>
        <p>Loading...</p>
    </div>
    

    <div class="container">
        <div class="logo-container">
            <div class="logo" width="60" height="60" viewBox="0 0 100 100">
                <img src="{{ url_for('static', filename='img/favicon.ico') }}" alt="Logo" class="logo" width="500" height="500" />
            </div>
        </div>
        <div class="form-toggle">
            <button id="login-toggle" class="active">Login</button>
            <button id="register-toggle">Register</button>
        </div>
        <form id="login-form" class="active">
            <h2>Login</h2>
            <div class="form-group">
                <label for="login-email">Email</label>
                <input type="email" id="login-email" placeholder="Enter your email" required>
            </div>
            <div class="form-group">
                <label for="login-password">Password</label>
                <input type="password" id="login-password" placeholder="Enter your password" required>
            </div>
            <button type="submit" class="submit-btn">Login</button>
            <p class="form-switch">New user? <a href="#" id="switch-to-register">Register here</a></p>
        </form>
        <form id="register-form">
            <h2>Register</h2>
            <div class="form-group">
                <label for="register-name">Full Name</label>
                <input type="text" id="register-name" placeholder="Enter your full name" required>
            </div>
            <div class="form-group">
                <label for="register-email">Email</label>
                <input type="email" id="register-email" placeholder="Enter your email" required>
            </div>
            <div class="form-group">
                <label for="register-password">Password</label>
                <input type="password" id="register-password" placeholder="Enter your password" required>
            </div>
            <div class="form-group">
                <label for="register-confirm-password">Confirm Password</label>
                <input type="password" id="register-confirm-password" placeholder="Confirm your password" required>
            </div>
            <button type="submit" class="submit-btn">Register</button>
            <p class="form-switch">Already have an account? <a href="#" id="switch-to-login">Login here</a></p>
        </form>
    </div>
    <script src="{{ url_for('static', filename='script/user_login.js') }}"></script>
</body>
</html>
