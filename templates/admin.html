<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - Skin Disease Diagnostic Platform</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style/admin.css') }}">
    <link rel="icon" type="image/x-icon" src="{{ url_for('static', filename='img/favicon.ico') }}">
</head>
<body>
    <div class="container">
        <div class="login-container">
            <img src="{{ url_for('static', filename='img/favicon.ico') }}" alt="Logo" class="logo">
            <h1>Admin Login</h1>
            <form id="loginForm">
                <div class="input-group">
                    <input type="text" id="username" name="username" required>
                    <label for="username">Username/Email</label>
                </div>
                <div class="input-group">
                    <input type="password" id="password" name="password" required>
                    <label for="password">Password</label>
                </div>
                <div id="errorMessage" class="error-message"></div>
                <button type="submit">Login</button>
            </form>
            <a href="#" class="forgot-password">Forgot Password?</a>
            <div class="footer">
                <a href="index.html">Return to Home</a>
            </div>
        </div>
    </div>
    <script src="{{ url_for('static', filename='script/admin.js') }}"></script>
</body>
</html>
